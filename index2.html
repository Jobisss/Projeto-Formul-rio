<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Página de Cadastro</h1>
    </header>
    <main>
        <form action="pag2.html">
            <div class="texto">     
                <h1>Informações Basicas</h1>
        
                <div class="separar">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="separar ">
                    <label for="name">Idade:</label>
                    <input type="number" id="idade" required>
                </div>
                <div class="separar">
                    <label for="name">Sexo:</label>
                    <select name="sexo" id="sex" required>
                        <option value="val1">Masc</option>
                        <option value="val1">Fem</option>
                        <option value="val1">outro</option>
                    </select>
                </div>
                <div class="separar">
                    <label for="name">Endereço:</label>
                    <input type="text" id="endrec" required>
                </div>
            </div>
        
            <h1>Sobremesa Favorita</h1>
            
            <section class="sobremesa">
                <div class="separar">
                    <input type="radio" id="chocolate" name="fav_doce" value="choco" required>
                    <label for="chocolate">Chocolate</label>
                </div>
                <div class="separar">
                    <input type="radio" id="pavet" name="fav_doce" value="pav" required>
                    <label for="pavet">Pavet</label>
                </div>
                <div class="separar">
                    <input type="radio" id="musse" name="fav_doce" value="mus" required>
                    <label for="musse">Musse de Maracujá</label>
                </div>
            </section>
           
        
            <h1>Checklist da vida</h1>
            <div class="saber">
                <div class="separar">
                    <input type="checkbox" name="esc" id="esc" value="escola">
                    <label for="esc">Terminou a escola ?</label>
                </div>
                <div class="separar">
                    <input type="checkbox" name="fac" id="fac" value="faculdade">
                    <label for="fac">Terminou a Faculdade ?</label>
                </div>
                <div class="separar">
                    <input type="checkbox" name="curs" id="curs" value="curso">
                    <label for="curs">Tem curso especializado ?</label>
                </div>
            </div>
            
            <div class="separar">
                <input type="submit" value="terminar">
                </form>
            </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
