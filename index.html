<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="content">
        <form action="pag2.html">
        <div class="corpo">
            <h1>Informações Basicas</h1>
    
            
        </div>
        
        <div class="texto">
    
            <label for="name">Nome:</label>
            <input type="text" id="name" required> 

            <label for="name">Idade:</label>
            <input type="sex" id="idade" required>

            <label for="name">Sexo:</label>

                <option value="val1">Masc</option>
                <option value="val1">Fem</option>
                <option value="val1">outro</option> 
            </select>
            
            <label for="name">Endereço:</label>
            <input type="text" id="endrec" required>
    
        </div>
        
        <h1>Sobremesa Favorita</h1>

        <div class="radio">
            
            
            <label  for="chocolate" class="filho-radio">
                <input type="radio" id="chocolate" name="fav_doce" value="choco" required>
                <p>Chocolate</p>
            </label>
            <label for="pavet" class="filho-radio">
                <input type="radio" id="pavet" name="fav_doce" value="pav" required>

            </label>
            <label for="musse" class="filho-radio">
                <input type="radio" id="musse" name="fav_doce" value="mus" required>
                <p >Musse de Maracujá</p>
            </label>
        </div>
       
    
        <h1>Checklist da vida</h1>
        <input type="checkbox" name="esc" id="esc" value="escola">
        <label for="esc">Terminou a escola ?</label>
        <input type="checkbox" name="fac" id="fac" value="faculdade">
        <label for="fac">Terminou a Faculdade ?</label>
        <input type="checkbox" name="curs" id="curs" value="curso">
        <label for="curs">Tem curso especializado ?</label>
        
        <input type="submit" value="terminar">
    
        </form>

    </div>
